{% extends 'weatherApp/basic.html' %}

{% block title%} Contact Us{% endblock %}
{% block body %}
<h3 class="mx-3 my-3" > Contact Us For Any Enquery</h3>
<form class="mx-3 my-3" action="/shop/contact/" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name ">
  </div>
   <div>
    <label for="email">Email</label>
    <input type="email" class="form-control my-2" id="email" name="email" placeholder="Enter your email ">
  </div>
    <div>
    <label for="number">Phone Number</label>
    <input type="number" class="form-control my-2" id="number" name="number" placeholder="Enter your phone number ">
    </div>
  <div class="form-group">
    <label for="desc">How May We Help You?</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>

{% endblock %}>
